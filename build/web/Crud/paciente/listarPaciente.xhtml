<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista Paciente"/></h1>
                <input type="hidden" value="#{pacienteManagedBean.recuperar()}"/>
                <h:dataTable value="#{pacienteManagedBean.pacientes}" var="paciente">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdPaciente"/>
                        </f:facet>
                        <h:outputText value="#{paciente.idPaciente}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TelEmergencia"/>
                        </f:facet>
                        <h:outputText value="#{paciente.telEmergencia}"/>
                    </h:column>
                </h:dataTable>
                <h:commandLink id="voltar" value="Voltar" action="#{pacienteManagedBean.montarPaginaVoltar()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
