<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista Paciente/Alergia"/></h1>
                <input type="hidden" value="#{pacienteAlergiaManagedBean.recuperar()}"/>
                <h:dataTable value="#{pacienteAlergiaManagedBean.pacienteAlergias}" var="pacienteAlergia">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NivelAlergia"/>
                            </f:facet>
                            <h:outputText value="#{pacienteAlergia.nivelAlergia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Alergia"/>
                            </f:facet>
                            <h:outputText value="#{pacienteAlergia.alergia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Paciente"/>
                            </f:facet>
                            <h:outputText value="#{pacienteAlergia.paciente}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandLink id="voltar" value="Voltar" action="#{pacienteAlergiaManagedBean.montarPaginaVoltar()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
