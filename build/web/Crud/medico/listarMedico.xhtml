<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista Medicos"/></h1>
                <input type="hidden" value="#{medicoManagedBean.recuperar()}"/>
                <h:dataTable value="#{medicoManagedBean.medicos}" var="medicos">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdMedico"/>
                        </f:facet>
                        <h:outputText value="#{medicos.idMedico}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Crm"/>
                        </f:facet>
                        <h:outputText value="#{medicos.crm}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdPessoa"/>
                        </f:facet>
                        <h:outputText value="#{medicos.idPessoa.idPessoa}"/>
                    </h:column>
                </h:dataTable>
                <h:commandLink id="recepcao" value="Voltar" action="#{medicoManagedBean.montarPaginaVoltar()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
