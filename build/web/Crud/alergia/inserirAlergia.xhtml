<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Cadastro de Alergias"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdAlergia:" for="idAlergia" />
                    <h:inputText id="idAlergia" value="#{alergiaManagedBean.alergia.idAlergia}" title="IdAlergia" required="true" requiredMessage="The IdAlergia field is required."/>
                    <h:outputLabel value="DescrAlergia:" for="descrAlergia" />
                    <h:inputText id="descrAlergia" value="#{alergiaManagedBean.alergia.descrAlergia}" title="DescrAlergia" />
                </h:panelGrid>
                <h:commandButton value="Salvar" action="#{alergiaManagedBean.salvar()}"/>
                <h:commandLink id="recepcao" value="Voltar" action="#{alergiaManagedBean.montarPaginaVoltar()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
