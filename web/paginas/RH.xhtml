<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>RH</h1><br></br>
            
            <h4>Pessoa</h4>
                <h:commandLink id="inserirPPessoa"    action="#{pessoaManagedBean.montarPaginaSalvar()}">INSERIR/ALTERAR PESSOA</h:commandLink><br></br>
                <h:commandLink id="atualizarPPessoa"  action="#{pessoaManagedBean.montarPaginaListar()}">LISTAR PESSOA</h:commandLink><br></br>
                
            <h4>Medido</h4>
                <h:commandLink id="inserirPMedico"    action="#{medicoManagedBean.montarPaginaSalvar()}">INSERIR/ALTERAR MEDICO</h:commandLink><br></br>
                <h:commandLink id="atualizarPMedico"  action="#{medicoManagedBean.montarPaginaListar()}">LISTAR MEDICO</h:commandLink><br></br>
                
            <h4>Usuario</h4>
                <h:commandLink id="inserirPUsuario"   action="#{usuarioManagedBean.montarPaginaSalvar()}">INSERIR/ALTERAR USUARIO</h:commandLink><br></br>
                <h:commandLink id="atualizarPUsuario" action="#{usuarioManagedBean.montarPaginaListar()}">LISTAR USUARIO</h:commandLink><br></br>
                
            <h4>Setores</h4>
                <h:commandLink id="atualizarPSetores" action="#{setorManagedBean.montarPaginaListar()}">LISTAR SETORES</h:commandLink><br></br>
                
            <h4>Local</h4>    
                <h:commandLink id="inserirPLocal"     action="#{localFisicoManagedBean.montarPaginaSalvar()}">INSERIR/ALTERAR LOCAL</h:commandLink><br></br>
                <h:commandLink id="atualizarPLocal"   action="#{localFisicoManagedBean.montarPaginaListar()}">LISTAR LOCAL</h:commandLink>
        </h:form>
    </h:body>
</html>
