<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Cadastro de Paciente/Alergia"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="NivelAlergia:" for="nivelAlergia" />
                        <h:inputText id="nivelAlergia" value="#{pacienteAlergiaManagedBean.pacienteAlergia.nivelAlergia}" title="NivelAlergia" />
                        <h:outputLabel value="Alergia:" for="alergia" />
                        <h:inputText id="alergia" value="#{pacienteAlergiaManagedBean.pacienteAlergia.alergia}" title="Alergia" required="true" requiredMessage="The Alergia field is required."/>
                        <h:outputLabel value="Paciente:" for="paciente" />
                        <h:inputText id="paciente" value="#{pacienteAlergiaManagedBean.pacienteAlergia.paciente}" title="Paciente" required="true" requiredMessage="The Paciente field is required."/>
                    </h:panelGrid>
                <h:commandButton value="Salvar" action="#{pacienteAlergiaManagedBean.salvar()}"/>
                <h:commandLink id="voltar" value="Voltar" action="#{pacienteAlergiaManagedBean.montarPaginaVoltar()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
