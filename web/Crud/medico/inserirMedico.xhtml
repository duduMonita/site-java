<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Cadastro de Medicos"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdMedico:" for="idMedico" />
                    <h:inputText id="idMedico" value="#{medicoManagedBean.medico.idMedico}" title="IdMedico" required="true" requiredMessage="The IdMedico field is required."/>
                    <h:outputLabel value="Crm:" for="crm" />
                    <h:inputText id="crm" value="#{medicoManagedBean.medico.crm}" title="Crm" required="true" requiredMessage="The Crm field is required."/>
                    <h:outputLabel value="IdPessoa:" for="idPessoa" />
                    <h:inputText id="idPessoa" value="#{medicoManagedBean.medico.idPessoa}" title="IdPessoa" required="true" requiredMessage="The IdMedico field is required."/>
                </h:panelGrid>
                <h:commandButton value="Salvar" action="#{medicoManagedBean.salvar()}"/>
                <h:commandLink id="voltar" value="Voltar" action="#{medicoManagedBean.montarPaginaVoltar()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
