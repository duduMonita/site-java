<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista Alergias"/></h1>
                <input type="hidden" value="#{alergiaManagedBean.recuperar()}"/>
                <h:dataTable value="#{alergiaManagedBean.alergias}" var="alergia">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdAlergia"/>
                        </f:facet>
                        <h:outputText value="#{alergia.idAlergia}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DescrAlergia"/>
                        </f:facet>
                        <h:outputText value="#{alergia.descrAlergia}"/>
                    </h:column>
                </h:dataTable>
                <h:commandLink id="voltar" value="Voltar" action="#{alergiaManagedBean.montarPaginaVoltar()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
