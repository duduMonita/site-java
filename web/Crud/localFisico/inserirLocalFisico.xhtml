<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Cadastro de Local Fisico"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="IdLocalFisico:" for="idLocalFisico" />
                        <h:inputText id="idLocalFisico" value="#{localFisicoManagedBean.localFisico.idLocalFisico}" title="IdLocalFisico" required="true" requiredMessage="The IdLocalFisico field is required."/>
                        <h:outputLabel value="NmLocalFisico:" for="nmLocalFisico" />
                        <h:inputText id="nmLocalFisico" value="#{localFisicoManagedBean.localFisico.nmLocalFisico}" title="NmLocalFisico" required="true" requiredMessage="The NmLocalFisico field is required."/>
                    </h:panelGrid>
                <h:commandButton value="Salvar" action="#{localFisicoManagedBean.salvar()}"/>        
                <h:commandLink id="voltar" value="Voltar" action="#{localFisicoManagedBean.montarPaginaVoltar()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
