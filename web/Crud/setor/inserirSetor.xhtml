<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Cadastro de Setor"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="IdSetor:" for="idSetor" />
                        <h:inputText id="idSetor" value="#{setoresManagedBean.setor.idSetor}" title="IdSetor"/>
                        <h:outputLabel value="NmSetor:" for="nmSetor" />
                        <h:inputText id="nmSetor" value="#{setoresManagedBean.setor.nmSetor}" title="NmSetor"/>
                    </h:panelGrid>
                <h:commandButton value="Salvar" action="#{setoresManagedBean.salvar()}"/><br></br>
                <h:commandLink id="recepcao" value="Voltar" action="#{setoresManagedBean.montarPaginaVoltar()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
