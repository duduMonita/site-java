<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Cadastro de ProntuÃ¡rio"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="IdProntuario:" for="idProntuario" />
                        <h:inputText id="idProntuario" value="#{prontuarioManagedBean.prontuario.idProntuario}" title="IdProntuario" required="true" requiredMessage="The IdProntuario field is required."/>
                        <h:outputLabel value="Observacao:" for="observacao" />
                        <h:inputText id="observacao" value="#{prontuarioManagedBean.prontuario.observacao}" title="Observacao" />
                        <h:outputLabel value="Situacao:" for="situacao" />
                        <h:inputText id="situacao" value="#{prontuarioManagedBean.prontuario.situacao}" title="Situacao" required="true" requiredMessage="The Situacao field is required."/>
                        <h:outputLabel value="DtConsulta:" for="dtConsulta" />
                        <h:inputText id="dtConsulta" value="#{prontuarioManagedBean.prontuario.dtConsulta}" title="DtConsulta" required="true" requiredMessage="The DtConsulta field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="Receita:" for="receita" />
                        <h:inputText id="receita" value="#{prontuarioManagedBean.prontuario.receita}" title="Receita" />
                        <h:outputLabel value="IdLocalFisico:" for="idLocalFisico" />
                        <h:inputText id="idLocalFisico" value="#{prontuarioManagedBean.prontuario.idLocalFisico}" title="IdLocalFisico" required="true" requiredMessage="The IdLocalFisico field is required."/>
                        <h:outputLabel value="IdMedico:" for="idMedico" />
                        <h:inputText id="idMedico" value="#{prontuarioManagedBean.prontuario.idMedico}" title="IdMedico" required="true" requiredMessage="The IdMedico field is required."/>
                        <h:outputLabel value="IdPaciente:" for="idPaciente" />
                        <h:inputText id="idPaciente" value="#{prontuarioManagedBean.prontuario.idPaciente}" title="IdPaciente" required="true" requiredMessage="The IdPaciente field is required."/>
                    </h:panelGrid>
                <h:commandButton value="Salvar" action="#{prontuarioManagedBean.salvar()}"/>
                <h:commandLink id="voltar" value="Voltar" action="#{prontuarioManagedBean.montarPaginaVoltar()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
