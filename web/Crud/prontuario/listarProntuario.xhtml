<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista ProntuÃ¡rios"/></h1>
                <input type="hidden" value="#{prontuarioManagedBean.recuperar()}"/>
                <h:dataTable value="#{prontuarioManagedBean.prontuarios}" var="prontuario">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdProntuario"/>
                        </f:facet>
                        <h:outputText value="#{prontuario.idProntuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Observacao"/>
                        </f:facet>
                        <h:outputText value="#{prontuario.observacao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Situacao"/>
                        </f:facet>
                        <h:outputText value="#{prontuario.situacao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DtConsulta"/>
                        </f:facet>
                        <h:outputText value="#{prontuario.dtConsulta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Receita"/>
                        </f:facet>
                        <h:outputText value="#{prontuario.receita}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdLocalFisico"/>
                        </f:facet>
                        <h:outputText value="#{prontuario.idLocalFisico.idLocalFisico}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdMedico"/>
                        </f:facet>
                        <h:outputText value="#{prontuario.idMedico.idMedico}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdPaciente"/>
                        </f:facet>
                        <h:outputText value="#{prontuario.idPaciente.idPaciente}"/>
                    </h:column>
                </h:dataTable>
                <h:commandLink id="voltar" value="Voltar" action="#{pessoaManagedBean.montarPaginaVoltar()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
